<div class="data-table">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="laadimispunkti_kood">
      <th class="w-20" mat-header-cell mat-sort-header *matHeaderCellDef>Kood</th>
      <td mat-cell *matCellDef="let element">
        <b>{{element.laadimispunkti_kood}}</b>
      </td>
    </ng-container>

    <ng-container matColumnDef="nimetus">
      <th class="w-20" mat-header-cell mat-sort-header *matHeaderCellDef>Nimetus</th>
      <td mat-cell *matCellDef="let element">{{ element.nimetus}}</td>
    </ng-container>

    <ng-container matColumnDef="laiuskraad">
      <th class="w-20" mat-header-cell mat-sort-header *matHeaderCellDef>X</th>
      <td mat-cell *matCellDef="let element">{{ element.laiuskraad }}</td>
    </ng-container>

    <ng-container matColumnDef="pikkuskraad">
      <th class="w-20" mat-header-cell mat-sort-header *matHeaderCellDef>Y</th>
      <td mat-cell *matCellDef="let element">{{ element.pikkuskraad }}</td>
    </ng-container>

    <ng-container matColumnDef="laadimispunkti_seisundi_liik_kood">
      <th class="w-20" mat-header-cell mat-sort-header *matHeaderCellDef>Hetkeseisundi nimetus</th>
      <td mat-cell *matCellDef="let element">{{ element.laadimispunkti_seisundi_liik_kood }}</td>
    </ng-container>


    <div class='action'>
      <ng-container matColumnDef="actions">
        <th class="w-75" mat-header-cell *matHeaderCellDef>Uuri</th>
        <td mat-cell *matCellDef="let element">
          <a><button mat-raised-button color='basic' class='update-button' (click)='navigateToLaadimispunktById()'>Vaata lahemalt</button></a>
        </td>
      </ng-container>
    </div>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button color='primary' class='create-button' (click)='this.laadimispunktService.getAll()'>Create</button>
</div>
