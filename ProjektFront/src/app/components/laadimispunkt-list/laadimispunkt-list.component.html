<div class="data-table">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="laadimispunkti_kood">
      <th class="w-75" mat-header-cell *matHeaderCellDef=></th>
      <td mat-cell *matCellDef="let element">
        <b></b>
      </td>
    </ng-container>

    <ng-container matColumnDef="laiuskraad">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element}}</td>
    </ng-container>

    <ng-container matColumnDef="nimetus">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element }}</td>
    </ng-container>

    <ng-container matColumnDef="pikkuskraad">
      <th class="w-100" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element }}</td>
    </ng-container>

    <div class='action'>
      <ng-container matColumnDef="actions">
        <th class="w-75" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a><button mat-raised-button color='basic' class='update-button' (click)='navigateToLaadimispunktById(element.laadimispunkti_kood)'>Update</button></a>
        </td>
      </ng-container>
    </div>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button color='primary' class='create-button' (click)='this.laadimispunktService.getAll()'>Create</button>
</div>
